<div *ngIf="customer">
  <div>
    <label>Name: </label> {{customer.name}}
  </div>
  <div>
    <label>Age: </label> {{customer.age}}
  </div>
  <div>
    <label>Active: </label> {{customer.active}}
  </div>

  <button class="btn btn-success active" *ngIf='customer.active' (click)='updateActive(false)' >Deactivate</button>

  <button class="btn btn-success active" *ngIf='!customer.active' (click)='updateActive(true)'>Activate</button>

  <button class="btn btn-success active" (click)='deleteCustomer()' style="margin-left: 20px;">Delete</button>

  <hr/>
</div>
